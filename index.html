<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./style.css">

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.5.0/web3.min.js"
      integrity="sha512-FhAl50BpK3gf9K//lbAWek9EEQEtGQyyXZNc1fuwcC2tVf2cskiJBcumXY0zJksYtms6S5cqubp1MNfUYTkO2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" defer>
    </script>

    <script type="module" src="./scripts/app.js" defer></script>
    
    <title>Bloxbox</title>
</head>
<body>
    
    
    <header>
        <!-- <div id="guy"></div> -->
        <h1>BloxBox <span id="blocks"></span></h1>
        <div id="msg-wrap">
            <div id="msg">Hi there...</div>
            <!-- <div id="guy"></div> -->
        </div>
        <div id="baloon-wrap">
            <div id="baloon"></div>
            <div id="eth"></div>
        </div>
    </header>

    <main>
        <section class="account">
            <div class="account-bar">
                <button class="button-mm"></button>
                <input type="text" class="input-key" placeholder="Enter public key or connect Metamask">
                <button class="button-go">Check</button>
                <div class="div-mm"></div>
            </div>

            <div class="value-bar">
                <p id="value">Balance</p>
                <button class="button-close">Close</button>
            </div>

            <div class="receive-bar">
                <button class="button-mm"></button>
                <input type="text" class="input-key" placeholder="Send funds">
                <input type="text" class="input-value" placeholder="ETH">
                <button class="button-go">Send</button>
                <div class="div-mm"></div>
            </div>
        </section>

        <!-- Saving this section fot transaction history and such. -->
        
        <!-- <section class="content">
            <div class="content-box">
                <div id="info"></div>
            </div>
        </section> -->
    </main>

</body>
</html>
