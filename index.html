<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./style.css">

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.5.0/web3.min.js"
      integrity="sha512-FhAl50BpK3gf9K//lbAWek9EEQEtGQyyXZNc1fuwcC2tVf2cskiJBcumXY0zJksYtms6S5cqubp1MNfUYTkO2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" defer>
    </script>

    <script type="module" src="./scripts/app.js" defer></script>
    
    <title>Bloxbox</title>
</head>
<body>
    
    
    <header>
        <!-- <div id="guy"></div> -->
        <h1>BloxBox</h1>
        <div id="popup-wrap">
            <div id="popup"></div>
            <div id="eth-div"></div>
        </div>
    </header>

    <main>
        <section class="account">
            <div class="account-bar">
                <button class="button-mm"></button>
                <input type="text" class="input-key" placeholder="Enter public key or connect Metamask">
                <button class="button-go">Check</button>
                <div class="div-mm"></div>
            </div>
        </section>

        <section class="transaction">
            <div class="receive-bar">
                <button class="button-mm"></button>
                <input type="text" class="input-key" placeholder="Send funds">
                <input type="text" class="input-value" placeholder="ETH">
                <button class="button-go">Send</button>
                <div class="div-mm"></div>
            </div>
        </section>

        <section class="account-details">
            <div class="account-info">
                <p>Account balance: <span id="account-balance"></span> ETH</p>
            </div>
        </section>

        <section class="content">
            <div class="content-info">
            </div>
            <div id="error-msg">
                <p id="msg">Welcome! This is a project i made while studying blockchain development. Its exploring the Sepolia testnet, although i like to imagine its real ETH!</p>
                <div id="guy"></div>
            </div>
        </section>
    </main>

</body>
</html>
