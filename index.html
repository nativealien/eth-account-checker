<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./style.css">

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.5.0/web3.min.js"
      integrity="sha512-FhAl50BpK3gf9K//lbAWek9EEQEtGQyyXZNc1fuwcC2tVf2cskiJBcumXY0zJksYtms6S5cqubp1MNfUYTkO2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" defer>
    </script>

    <script type="module" src="./scripts/app.js" defer></script>
    
    <title>Bloxbox</title>
</head>
<body>
    <header>
        <h1>Bloxbox</h1>
    </header>

    <main>
        <div id="popup-wrap">
            <div id="popup"></div>
        </div>
        <section class="account">
            <div class="account-bar">
                <button class="button-mm"></button>
                <input type="text" class="input-key" placeholder="Enter public key or connect Metamask">
                <button class="button-go"></button>
                <div class="div-mm"></div>
            </div>
        </section>

        <section class="account-details">
            <div class="account-info">
                <button class="send-funds">Send Funds</button>
                <p>Accont balance: <span id="account-balance"></span></p>
            </div>
        </section>

        <section class="transaction">
            <div class="receive-bar">
                <button class="button-mm"></button>
                <input type="text" class="input-key" placeholder="Enter public key or connect Metamask">
                <input type="text" class="input-value" placeholder="Amount ETH">
                <button class="button-go"></button>
                <div class="div-mm"></div>
            </div>
        </section>

        <section class="content">
            <div class="content-info">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias, laborum consequuntur velit odit temporibus optio possimus eveniet, accusamus officia facere minima natus doloremque, neque voluptas minus assumenda dolores. Rem, unde?</p>
            </div>
        </section>
    </main>

</body>
</html>
